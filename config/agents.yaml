# Agent Definitions
# Each agent has: name, prompt_file, model, tools

agents:
  real:
    name: "processor-001"
    prompt_file: "prompts/real-agent.md"
    model: "amazon.nova-pro-v1:0"
    tools: []
    description: "Legitimate data processor"

  honeypot_db_admin:
    name: "db-admin-001"
    prompt_file: "prompts/honeypot-db-admin.md"
    model: "amazon.nova-pro-v1:0"
    tools:
      - log_interaction
      - fake_credential
      - semantic_match
      - pattern_extractor      # TinyFish AgentQL
      - fabricate_credential   # Tonic Fabricate
      - visual_honeytoken      # Freepik visual assets
    description: "High-value target honeypot (database admin)"
    trap_profile: "high-value-target"

  honeypot_privileged:
    name: "privileged-proc-001"
    prompt_file: "prompts/honeypot-privileged.md"
    model: "amazon.nova-pro-v1:0"
    tools:
      - log_interaction
      - query_patterns
      - semantic_match
      - pattern_extractor      # TinyFish AgentQL
      - visual_honeytoken      # Freepik visual assets
    description: "Privileged processor honeypot"
    trap_profile: "elevated-access"

# Attack agent for red team simulation
  attack_agent:
    name: "attacker-001"
    prompt_file: "prompts/attack-agent.md"
    model: "amazon.nova-pro-v1:0"
    tools:
      - select_tactic
      - evaluate_response
      - log_attack
    description: "Red team attack agent for demo"
    attack_phases:
      - recon
      - trust
      - probe
      - harvest
      - escalate

# Default agent if routing fails
default_agent: "honeypot_db_admin"
